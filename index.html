<!DOCTYPE html>
<html>
  <head>
    <title>Calc You Later</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.css" rel="stylesheet" type="text/css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
     <div class="container">
      <h1>Calc You Later</h1>

        <div id="cLater">
          <div class="row" id="screen">
            <input type="text" id="display" placeholder="0" disabled>
            <input id="C" type="button" value="C" onClick="clearAll()"/>
              <div class="row" id="r1">
                <input id="7" type="button" value="7" onClick="logCalc('7')"/>
                <input id="8" type="button" value="8" onClick="logCalc('8')"/>
                <input id="9" type="button" value="9" onClick="logCalc('9')"/>
                <input id="รท" type="button" value="รท" onClick="logCalc('/')"/>
              </div> <!--row1-->
              <div class="row" id="r2">
                <input id="4" type="button" value="4" onClick="logCalc('4')"/>
                <input id="5" type="button" value="5" onClick="logCalc('5')"/>
                <input id="6" type="button" value="6" onClick="logCalc('6')"/>
                <input id="*" type="button" value="*" onClick="logCalc('*')"/>
              </div> <!--row2-->
              <div class="row" id="r3">
                <input id="1" type="button" value="1" onClick="logCalc('1')"/>
                <input id="2" type="button" value="2" onClick="logCalc('2')"/>
                <input id="3" type="button" value="3" onClick="logCalc('3')"/>
                <input id="-" type="button" value="-" onClick="logCalc('-')"/>
              </div> <!--row3-->
              <div class="row" id="r4">
                <input id="." type="button" value="." onClick="logCalc('.')"/>
                <input id="0" type="button" value="0" onClick="logCalc('0')"/>
                <input id="=" type="button" value="=" onClick="calcCalc()"/>
                <input id="+" type="button" value="+" onClick="logCalc('+')"/>
              </div> <!--row4-->
        </div> <!--clater-->
      </div><!--container-->
    <script src="main.js"></script>
  </body>
  <h4>Joseph.vB</h4>
</html>
